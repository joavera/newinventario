{% extends 'template.html' %}
{% block contenido %}
<style>
main{background:#378947;margin:0}
.form{width:430px;height:550px;background:#e6e6e6;border-radius:20px;
box-shadow:0 0 80px -0px #000;margin:calc(60vh - 310px) auto;padding:50px 50px;max-width:calc(2000vw - 50px);
box-sizing:border-box;font-family:'Montserrat',sans-serif;position:relative}
h3{margin:10px 0;
padding-bottom:20px;
width:290px;
color:#78788c;
solid #78788c
}
input{width:100%;padding:10px;box-sizing:border-box;background:none;outline:none;resize:none;border:0;
font-family:'Montserrat',sans-serif;transition:all .3s;border-bottom:2px solid #bebed2}
</style>

<main>
<div class="container">
<div class="row">


    <form class="form" method="POST">
        {% csrf_token %}

         <h3>Ingresos de Cliente</h3>

         <div class="form-group">
             <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i>Cedula Del Cliente</span>
         <div class="col-md-8">
                     {{form.clientecedula}}
         </div>
         </div>

        <div class="form-group">
        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i>Telefono</span>
        <div class="col-md-8">
                {{form.clientetelefono}}
           </div>
         </div>

         <div class="form-group">
             <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i>Nombre Del Cliente</span>
         <div class="col-md-8">
              {{form.clientenombre}}
         </div>
         </div>

         <div class="form-group">
             <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i>cliente anulado</span>
         <div class="col-md-8">
              {{form.clienteanulado}}
         </div>
         </div>
  <button type="submit" class="btn btn-info btn-lg btn-responsive" id="search">
  <span class="glyphicon glyphicon-search"></span> Guardar</button>
  <a  class="btn btn-info btn-lg btn-responsive"   href="{% url 'clientelistar' %}"> cancelar </a>

</form>
</div>
</div>
</main>

{% endblock %}
